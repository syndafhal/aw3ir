<body>
  <h1>#TP2 - Formulaire</h1>
  <div class="container">
    <form action="action.html" method="get">
      <label for="firstname"> Nom </label>
      <input type="text" name="firstname" id="firstname" required /> <span class="icon-ok">✔</span> <br><br>
      <label for="lastname"> Prénom </label>
      <input type="text" name="lastname" id="lastname" required /> <span class="icon-ok">✔</span> <br><br>
      <label for="birthday">Date de naissance</label>
      <input type="date" id="birthday" name="birthday" required /> <span class="icon-ok">✔</span><br><br>
      <label for="address">Adresse</label>
      <input type="text" id="address" name="address" required /> <span class="icon-ok">✔</span><br><br>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required /> <span class="icon-ok">✔</span> <br> <br>
      <input class="btn-primary" type="submit" value="Envoyer">

    </form>
  </div>
