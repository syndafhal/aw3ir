<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>TP3</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- CSS boostrap -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- librairie Javascript de boostrap pour pouvoir utiliser les composants interactifs (modal https://getbootstrap.com/docs/5.1/components/modal/ , collapse...) -->
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/form-validation.js"></script>
    <script src="js/gps.js"></script>
    <script src="js/store.js"></script>

    <style>
        body {
            background-color: #e9ebee;
            font-family: system, -apple-system, ".SFNSText-Regular", "San Francisco", "Roboto", "Segoe UI", "Helvetica Neue", "Lucida Grande", sans-serif;
            font-size: 16px;
            margin: 0 auto;
            max-width: 800px;
        }
    </style>

    <!-- Code à dé-commenter si besoin de fichier CSS ou JS -->
    <!--<link rel="stylesheet" href="style.css">-->
    <!--<script src="main.js"></script>-->
</head>

<body>
    <h1>TP AW</h1>
   <p> Avec Bootstrap5 </p> 
    <!-- Add your site or application content here -->

    <div class="container">


        <form>
            <div class="row mb-3">
              <label for="inputFirstName3" class="col-sm-2 col-form-label">Prénom</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputFirstName3" oninput="calcNbChar(this.id)">
                <span id="inputFirstName3_count"></span> <!-- balise mise à jour dynamiquement en JS -->
            </div>
            </div>
            <div class="row mb-3">
              <label for="inputLastName3" class="col-sm-2 col-form-label">Nom</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputLastName3" oninput="calcNbChar(this.id)">
                <span id="inputLastName3_count"></span> <!-- balise mise à jour dynamiquement en JS -->
              </div>
            </div>
            <div class="row mb-3">
                <label for="inputDate" class="col-sm-2 col-form-label">Date de naissance</label>
                <div class="col-sm-10">
                  <input type="date" class="form-control" id="inputDate">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputAddress" class="col-sm-2 col-form-label">Adresse</label>
                <div class="col-sm-10">
                    <!-- Utilisation de la classe "input-group" pour grouper le champ de saisie et le bouton -->
                    <div class="input-group">
                        <!-- Champ de saisie -->
                        <input type="text" class="form-control" id="inputAddress" oninput="calcNbChar(this.id)">
                        <span id="inputAddress_count",></span> <!-- balise mise à jour dynamiquement en JS -->
                        
                        <!-- Bouton GPS à l'intérieur du champ de saisie -->
                        <button type="button" class="btn btn-secondary btn-sm" id="btnGPS">GPS</button>
                    </div>
                </div>
                <div id="map"></div>
            </div>
              <div class="row mb-3">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputEmail" oninput="calcNbChar(this.id)">
                  <span id="inputEmail_count"></span> <!-- balise mise à jour dynamiquement en JS -->
                </div>
              </div>
              <button type="reset" class="btn btn-secondary">Réinitialiser</button>
            <button type="submit" class="btn btn-primary">Valider</button>
          </form>
          <h1>Liste des contacts </h1>
          <div id="contactTable"></div>
        <!-- Content here -->
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Modal Title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalMessage">
                    Modal message goes here.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
